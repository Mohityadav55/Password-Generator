<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
    <link rel="stylesheet" href="styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <div class="container">

            <h1 id="pass">PASSWORD GENERATOR</h1>
            <div class="display-con">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
    
                <button class="copyButton" data-copy>
                    <span class="copyMessage" data-copyMsg></span>
                    <img src="./assests/copy.svg" alt="copy" width="23" height="23">
                </button>
            </div>    
            
            <div class="input-con">
    
                <!-- password length -->
                <div class="length-con">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
    
                <!-- slider -->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
                
    
                <!-- checkbox -->
                <div class="check"> 
                    <input type="checkbox"  id="uppercase">
                    <label for="uppercase">Includes Uppercase letters</label>
                </div>
    
                <div class="check"> 
                    <input type="checkbox"  id="lowercase">
                    <label for="lowercase">Includes Lowercase letters</label>
                </div>
    
                <div class="check"> 
                    <input type="checkbox"  id="numbers">
                    <label for="numbers">Includes Numbers </label>
                </div>
    
                <div class="check"> 
                    <input type="checkbox"  id="symbols">
                    <label for="symbols">Includes Symbols </label>
                </div>
    
                <!-- strength section -->
                <div class="strength-con">
                    <p>Strength</p>
                    <div data-indicator></div>
                </div>
    
                <!-- generate password -->
                <button class="generateButton">GENERATE PASSWORD</button>
            </div>    
        </div>
    </div>

  
    
    <script src="index.js"></script>
</body>
</html>
